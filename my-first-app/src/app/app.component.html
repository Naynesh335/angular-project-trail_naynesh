<table class="table table-striped" id="my_table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Product Name</th>
      <th>Price</th>
      <th> Total Quntity</th>
      <th> Total Pay</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of product">
        <td>{{ p.id }}</td>
        <td>{{ p.p_name }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.add }}</td>
        <td>{{ p.cost}}</td>
    </tr>
  </tbody>
</table>
<app-sell-product (newItemEvent)="purch_product($event)"></app-sell-product>
